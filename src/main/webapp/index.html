<!doctype html>
<html>

	<head>
		
		<title>Web-based Personalized Calculator</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/all.css">
	
	<body>
	
		<h1>Personalized Calculator</h1>
		
		<form id="form-name" method="POST" action="/calculator">
		
			<div class="form-group">
				<label for="form-field-guest">What is your name?</label>
				<input type="text" id="form-field-guest" name="guest" />
			</div>
			
			<div class="form-group">
				<button type="submit">Start</button>
			</div>
			
			<div class="form-group error-message">
				Please Enter Your Name
			</div>
			
		</form>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/assets/javascripts/all.js"></script>
		
	</body>
	
</html>
